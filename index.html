<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <title>Capivara Renatao</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
</head>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Minhas Anotações</h1>
        <div style="text-align: center;">
            <img src="/images/capibaraNotes.png" alt="pwa" width="256" height="256">
        </div>
        <div id="entrada">
            <input required type="text" id="titulo" placeholder="Titulo">
            <textarea required id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
            <input required type="date" id="data">
            <select required id="categoria">
                <option value="trabalho">Trabalho</option>
                <option value="estudos">Estudos</option>
                <option value="pessoal">Pessoal</option>
                <option value="academia">Academia</option>
                <option value="casa">Casa</option>
                <option value="formula 1">Formula 1</option>
             </select>

            <input type="text" id="busca" placeholder="Buscar anatação">
            <button id="btnBuscar">Buscar Anotação</button>
            <button id="btnCadastro">Cadastrar</button>
            <button id="btnCarregar">Carregar minhas Anotações</button>
            <button id="btnRemover">Remover uma Anotação</button>
            <button id="btnAtualizar">Atualizar uma Anotação</button>
        </div>
        <div id="resultados"></div>
    </div>
</body>

</html>
