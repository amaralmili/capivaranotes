<html lang="pt">

<head>

    <link rel="stylesheet" href="css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="manifest.json" />

    <script type="module" src="js/main.js"></script>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Minhas Anotações</h1>
        <div style="text-align: center;">
            <img src="/images/cadernin.png" alt="pwa" width="256" height="256">
        </div>
        <div id="entrada">
            
<div class="inputs">
            <label>Título</label>
            <input type="text" id="titulo" placeholder="Digite o titulo">
            
            <label>Descrição</label>
            <textarea  id="descricao" cols="30" rows="10" placeholder="Digite a descrição"></textarea>
            
            <input type="date" id="data">
</div>
            <select  id="categoria">
                <option value="selecione">Selecione</option>
                <option value="trabalho">Trabalho</option>
                <option value="estudos">Estudos</option>
                <option value="pessoal">Pessoal</option>
                <option value="academia">Academia</option>
                <option value="casa">Casa</option>
                <option value="formula 1">Formula 1</option>
             </select>

            <input type="text" id="busca" placeholder="Buscar anotação">
            
            <button id="btnBuscar">Buscar Anotação</button>
            <br/>
            <button id="btnCadastro">Cadastrar</button>
            <button id="btnCarregar">Carregar minhas Anotações</button>
            <button id="btnRemover">Remover uma Anotação</button>
            <button id="btnAtualizar">Atualizar uma Anotação</button>
        </div>
        <div id="resultados"></div>
    </div>
